<!doctype html>
<html>
<head>
	<title>Time</title>
</head>
<body>
	<button id="time">Click here</button>
	<button id="clear">Clear</button>
	<div id="result"></div>
	
<script src="js/zepto.min.js"></script>
<script src="js/time.js"></script>	
<script>
$('#time').click(function(){
	TIME.CLICK($('#result'));
});
$('#clear').click(function(){
	$('#result').html(''); 
});
</script>
</body>
</html>
